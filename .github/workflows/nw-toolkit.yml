name: nw-toolkit
on:
  pull_request:
    branches:
      - main
    paths:
      - nw-toolkit/scripts/patch

defaults:
  run:
    working-directory: nw-toolkit

jobs:
  patch:
    runs-on: ubuntu-latest
    steps:
      - run: make patch
  commit:
    needs: patch
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: nw-toolkit
    steps:
    - uses: actions/checkout@v3.3.0
    - uses: GuillaumeFalourd/git-commit-push@v1.3