name: vsx
on:
  pull_request:
    branches:
    - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.2.0
      - uses: actions/setup-node@v3.5.1
        with:
          node-version: '16'

      - run: npm install
      - run: npm run format
      - run: npm run lint
      - run: npm run test